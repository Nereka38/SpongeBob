<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="body.css">

    <title>Bob Esponja</title>
</head>

<body>
   <header>
        <section class="face">
            
            <section class="eyes">
                <div class="eye1"></div>
                <div class="eye2"></div>
            </section>
            <section class="eyes-color">
                <div class="eye-color1"></div>
                <div class="eye-color2"></div>
            </section>
            <section class="eyes-black">
                <div class="eye-black1"></div>
                <div class="eye-black2"></div>
            </section>
            <section class="eyes-bright">
                <div class="eye-bright1"></div>
                <div class="eye-bright2"></div>
            </section>

       </section>

        <section class="noise"></section>

        <section class="cheeks">
                <div class="cheek1"></div>
				<div class="cheek2"></div>
        </section>

        <section class="mouth"></section>

        <section class="teeth">
            <div class="teeth1"></div>
            <div class="teeth2"></div>
    </section>

   </header>
    
   <main>
        <section class ="shirt">

            <section class="neck">
                <div class="neck1"></div>
                <div class="neck2"></div>
            </section>

            <section class="tie">
                <div class="tie1"></div>
                <div class="tie2"></div>
            </section>

        </section>
   </main>

    <footer>
        <section class="trousers">
            <div class="belt1"></div>
            <div class="belt2"></div>
            <div class="belt3"></div>
            <div class="belt4"></div>
        </section>
    </footer>
</body>
</html>
